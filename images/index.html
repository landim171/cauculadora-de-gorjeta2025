<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./logo.svg" alt="splitter calculater logo">
    </header>

    <main>
        <section>
            <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <strong>Select Tip %</strong>
                

                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custon-tip" placeholder="Custon">
            </div>

            <div class="people">
             <strong>Number of People</strong>
             <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./icon-person.svg" alt="icon people">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
