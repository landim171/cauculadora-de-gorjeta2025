<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./logo.svg" alt="splitter calculater logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <strong>Select Tip %</strong>

            <div>
                <button id="button-5" onclick="receiveTipPorcentageValue(5)">5%</button>
                <button id="(button-10)">10%</button>
                <button id="(button-15)">15%</button>
                <button id="(button-25)">25%</button>
                <button id="(button-50)">50%</button>
                <input type="number" id="custon-tip" placeholder="Custon">
            </div>
            
            </div>

            <div class="people">
             <strong>Number of People</strong>
             <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./icon-person.svg" alt="icon people">
                    <input oninput="reciveNumberOfPeopleValue()" type="number" id="people" placeholder="0">
                </div>
            </div>
            </div>
        </section>

        <section class="results">
           <div>
            <div class="amout">
                <p>
                    Tip Amount <br> <span>/ person</span>
                </p>

                <strong>$4.27</strong>
            </div>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>

                <strong>$32.79</strong>

            </div>
           </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
